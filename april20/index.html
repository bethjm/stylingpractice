<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./Photos/Yosemite_webdev.jpeg" id="background-photo">

    <div class="contact-form">
        <h1 id="contact-us">Contact Us</h1>
        <form class="form">
            <input type="text" placeholder="Enter your name">
            <hr class="hr">
            <input type="text" placeholder="Enter a valid email address">
            <hr class="hr">
            <textarea rows="4" cols="30" placeholder="Enter your message"></textarea>
            <hr class="hr" id="bottom-hr">
            <div id="button">
            <button id="submit-button">Submit</button>
            </div>
        </form>
        <p id="freepix-credit">Image from Freepix</p>
    </div>   

    <div class="bottom-box">
        <div class="phone-number">
            <h3>CALL US</h3>
            <p>555-555-5555</p>
        </div>
        <div class="location">
            <h3>LOCATION</h3>
            <p>111 street street unit 555,<br>
            city, state<br>
            55555-5555</p>
        </div>
        <div class="hours-of-operation">
            <h3>HOURS OF OPERATION</h3>
            <p>M-F 11am-8pm</p>
            <p>Sat 12pm-3pm</p>
        </div>
    </div>

</body>
</html>
